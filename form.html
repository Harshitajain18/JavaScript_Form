<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 class="first">JAVASCRIPT FORM</h1>
    <div class="all">
        <form>
            <input id="fname" type="text" placeholder="Enter First Name" />
            <br>
            <input id="lname" type="text" placeholder="Enter Last Name"/>
            <br>
            <input id="mail" type="email" placeholder="Enter mail ID" />
            <br>
            <input id="phone" type="number" placeholder="Enter contact number" />
            <br>
            <textarea id="comment" type="text" placeholder="Comments"></textarea>
            <br> <br>
            <input type="checkbox" id="check" /> <span>Are you friendly ?</span>
            <br>
            <br>
            <div id="status">
                <fieldset>
                    <legend>Employee Status  </legend>
            <input type="radio" /><span>Unemployed</span> <br>
            <input type="radio" /><span>Part-time</span> <br>
            <input type="radio" /><span>Full-time</span> <br>
            </div>
                </fieldset>
            <br>
            
            <p>Which is your favorite color ?</p>
            <br>
            <select style="height: 30px; width: 80px;" id="option">
                <option>Red</option>
                <option>Pink</option>
                <option>Green</option>
                <option>Purple</option>
                <option>Blue</option>
                <option>Black</option>
            </select>
            <br>
            <br>
            <input type="submit" id="btn"/>
        </form>
    </div>
   

    <script src="form.js"></script>
</body>
</html>
